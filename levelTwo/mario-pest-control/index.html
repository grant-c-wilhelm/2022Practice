<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>

<body>

    <div class="container">


        <div class="goomba">
            <h1>Goomba</h1>
            <img id="goombaImg" src="https://scontent-mia3-1.xx.fbcdn.net/v/t1.6435-9/144368682_3693426694056293_5700794368453482727_n.png?_nc_cat=106&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=K3U2nX0aWD0AX_yKKDE&_nc_ht=scontent-mia3-1.xx&oh=00_AT83j2eYAUdPbWU1iWhUR5WFGgfh-ebG2eTL_4pGNeeanQ&oe=629A1E46"
                alt="" srcset="">
            <h3>Price: 5 Coins</h3>
            <form action="" name="goomba-form">
                <input type="number" name="goombaCount" id="" placeholder="Number of Goombas">
            </form>
        </div>
        <!--  -->
        <div class="bobOmb">
            <h1>Bob-Omb</h1>
            <img id="bobombImg" src="https://wgom.org/wp-content/uploads/2019/09/b.png" alt="" srcset="">
            <h3>Price: 10 Coins</h3>
            <form name="bobomb-form">
                <input type="number" name="bobombCount" id="" placeholder="Number of BobBombs">
            </form>
        </div>
        <!--  -->
        <div class="cheepCheep">
            <h1>Cheep Cheep</h1>
            <img src="https://www.pngkey.com/png/full/447-4472626_download-zip-archive-mario-kart-double-dash-cheep.png" id="cheepCheepImg" alt="">
            <h3>Price: 20 Coins</h3>
            <form name="cheepCheep-form">
                <input type="number" name="cheepCheepCount" id="" placeholder="Number of Cheep Cheeps">
            </form>
        </div>
    </div>
    <div class="output-container">
        <div class="output" id="output"></div>
        <button id="button">Add Up Coins</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
